version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Общий доступ к сокету Docker
    environment:
      JENKINS_OPTS: --httpPort=8080
    networks:
      - jenkins-network
    depends_on: # гарантия того, что контейнер docker всегда запущен при старте jenkins
      - docker

  git-client:
    image: alpine/git
    command: ["git", "clone", "https://github.com/NickName03/avs_rgz"]
    networks:
      - jenkins-network

  docker:
    image: docker:dind
    privileged: true
    networks:
      - jenkins-network

networks:
  jenkins-network:
    driver: bridge

volumes:
  jenkins_home:
